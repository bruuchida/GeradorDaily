<!DOCTYPE html>
<html>
    <head>
        <title>Daily</title>
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.min.css">
        <script defer type="text/javascript" src="./js/script.js"></script>
        <link rel="icon" href="./icons/favicon.ico">
        <script defer type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    </head>
    <body>
        <div class="palette-container">
            <img src="./icons/palette.svg" alt="" id="palette" onclick="togglePalette()">
            <div id="themes">
                <span class="theme-choice theme-dark-default" onclick="setTheme('theme-dark-default')"></span>
                <span class="theme-choice theme-light-default" onclick="setTheme('theme-light-default')"></span>
                <span class="theme-choice theme-dark-purple" onclick="setTheme('theme-dark-purple')"></span>
                <span class="theme-choice theme-dark-pink" onclick="setTheme('theme-dark-pink')"></span>
                <span class="theme-choice theme-light-purple" onclick="setTheme('theme-light-purple')"></span>
                <span class="theme-choice theme-light-pink"  onclick="setTheme('theme-light-pink')"></span>
            </div>
        </div>

        <main class="content">
            <h1 class="title">Daily</h1>
            <div id="form">
                <div class="field">
                    <label>Mensagem inicial</label>
                    <input type="text" id="initial-message" value="Bom dia"/>
                    <div class="emoji" id="emoji">
                        <img src="./icons/emoji.svg" id="emoji-button" class="emoji-button" onclick="toggleEmojiPicker()"/>
                        <emoji-picker id="emoji-picker" class="emoji-picker"/>
                    </div>
                </div>
                <div class="field">
                    <label>Data</label>
                    <input id="date" disabled />
                </div>
                <div class="field">
                    <label id="dayBefore"></label>
                    <textarea id="yesterday-activities" placeholder="Task A
Task B"></textarea>
                </div>
                <div class="field">
                    <label>Hoje</label>
                    <textarea id="today-activities" placeholder="Task A
Task B"></textarea>
                </div>
                <div class="field">
                    <div>
                        <input type="checkbox" id="check-blocking-activities" onclick="toggleBlockingActivitiesField()"/>
                        <label for="check-blocking-activities">Informar impeditivo</label>
                    </div>
                    <input type="text" id="blocking-activities" class="notice"/>
                </div>
                <div class="field">
                    <div>
                        <input type="checkbox" id="check-notice" onclick="toggleNoticeField()"/>
                        <label for="check-notice">Informar aus√™ncia</label>
                    </div>
                    <input type="text" id="notice" class="notice"/>
                </div>
                <button id="button-format" onclick="getDaily()">
                    FORMATAR DAILY
                </button>
            </div>
            <div id="result">
                Pronto! Agora s√≥ enviar...
                <div id="daily">
                </div>
                <div class="actions">
                    <button id="button-back" onclick="backToDaily()">
                        <img src="./icons/back.svg" alt="">
                        REVISAR
                    </button>
                    <button id="button-copy" onclick="copyContent()">
                        COPIAR
                        <img src="./icons/copy.svg" alt="">
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="contact">
                <a href="https://github.com/bruuchida" target="_blank"><img src="./icons/github.svg" alt="github"></a>
                <a href="https://linkedin.com/in/bruna-tiemi-uchida" target="_blank"><img src="./icons/linkedin.svg" alt="linkedin"></a>
            </div>
            <span id="copied-message"> üìù Copiado! </span>
        </footer>
    </body>
</html>
