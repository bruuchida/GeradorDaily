<!DOCTYPE html>
<html>
    <head>
        <title>Gerador de daily</title>
        <link rel="preload" href="./css/style.css" as="style">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="./js/script.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

        <link rel="icon" href="./icons/favicon.ico">
    </head>
    <body>
        <div class="palette" onclick="changeTheme()">
            <img src="./icons/palette.svg" alt="">
        </div>
        <div id="palette-container">
            <span class="theme-choice theme-dark-default" onclick="setTheme('theme-dark-default')"></span>
            <span class="theme-choice theme-light-default" onclick="setTheme('theme-light-default')"></span>
            <span class="theme-choice theme-dark-purple" onclick="setTheme('theme-dark-purple')"></span>
            <span class="theme-choice theme-dark-pink" onclick="setTheme('theme-dark-pink')"></span>
            <span class="theme-choice theme-light-purple" onclick="setTheme('theme-light-purple')"></span>
            <span class="theme-choice theme-light-pink"  onclick="setTheme('theme-light-pink')"></span>
        </div>
        <main class="content">
            <div class="title">Gerador de daily</div>
            <div id="form">
                <div class="field">
                    <label>Mensagem inicial</label>
                    <input type="text" id="initial-message" value="Bom dia"/>
                    <div class="emoji" id="emoji">
                        <img src="./icons/emoji.svg" id="emoji-button" class="emoji-button" onclick="toggleEmojiPicker()"/>
                        <emoji-picker id="emoji-picker" class="emoji-picker"></emoji-picker>
                    </div>
                </div>
                <div class="field">
                    <label>Data</label>
                    <input id="date" disabled />
                </div>
                <div class="field">
                    <label id="dayBefore"></label>
                    <textarea id="yesterday-activities" placeholder="Task A
Task B"></textarea>
                </div>
                <div class="field">
                    <label>Hoje</label>
                    <textarea id="today-activities" placeholder="Task A
Task B"></textarea>
                </div>
                <div class="field">
                    <div>
                        <input type="checkbox" id="check-blocking-activities" onclick="toggleBlockingActivitiesField()"/>
                        <label for="check-blocking-activities">Informar impeditivo</label>
                    </div>
                    <input type="text" id="blocking-activities" class="notice"/>
                </div>
                <div class="field">
                    <div>
                        <input type="checkbox" id="check-notice" onclick="toggleNoticeField()"/>
                        <label for="check-notice">Informar aus√™ncia</label>
                    </div>
                    <input type="text" id="notice" class="notice"/>
                </div>
                <button onclick="generateDaily()" id="button-generate">
                    GERAR DAILY
                </button>
            </div>
            <div id="result">
                Pronto! Agora s√≥ enviar...
                <div id="output">
                    <div id="daily"></div>
                    <img src="./icons/copy.svg" id="button-copy" onclick="copyContent()" title="Copiar">
                </div>
                <div onclick="backToDaily()" id="button-back">
                    <img src="./icons/back.svg" alt="">
                    REVISAR
                </div>
            </div>
        </main>
        <footer class="footer">
            Feito por <a href="https://github.com/bruuchida" class="author">@bruuchida</a>
            <img src="../icons/moon.svg" alt="">
            <span id="copied-message"> üìù Copiado! </span>
        </footer>
    </body>
</html>
