<!DOCTYPE html>
<html>
    <head>
        <title>Gerador de daily para devs cansados</title>
        <link rel="stylesheet" href="./css/variables-theme.css">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="./js/script.js"></script>
        <link rel="icon" href="./icons/heart.svg">
    </head>
    <body>
        <div class="content">
            <span class="title">Gerador de daily para devs cansados</span>
            <div id="form">
                <div class="field">
                    Mensagem inicial<input type="text" id="initial-message" value="Bom dia Time Calisto! üåû"/>
                </div>
                <div class="field">
                    Data<input id="date" disabled />
                </div>
                <div class="field">
                    <span id="dayBefore"></span><textarea id="yesterday-activities"></textarea>
                </div>
                <div class="field">
                    Hoje<textarea id="today-activities"></textarea>
                </div>
                <div class="field">
                    Impeditivo<textarea id="blocking-activities">Nenhum</textarea>
                </div>
                <div class="field">
                    Coisa boa<input type="text" id="good-thing" value="Nenhuma"/>
                </div>
                <button onclick="generateDaily()" id="button-generate">
                    GERAR DAILY
                </button>
            </div>
            <div id="result">
                Pronto! Agora s√≥ enviar... ‚úàÔ∏è
                <div id="output"></div>
                <div class="controls">
                    <button onclick="backToDaily()" id="button-back">REVISAR</button>
                    <button onclick="copyContent()" id="button-copy">COPIAR</button>
                </div> 
            </div>
            <div id="copied-message">
                üìù Copiado!
            </div>
        </div>
        <p class="author">Feito por <a href="https://github.com/bruuchida">@bruuchida</a></p>
    </body>
</html>
